<!-- Add Button-->
<rappider-button transparent="true"
                 type="primary"
                 [text]="'CRUD_VIEW_MODULE.LIST_GRID_DATA_INPUT_COMPONENT.ADD_LIST_GRID_DATA' | translate"
                 (click)="onButtonClick()"></rappider-button>
<!-- Modal -->
<rappider-modal [(nzVisible)]="isModalVisible"
                [nzTitle]="titleTemplate"
                nzWidth="70%"
                (nzOnCancel)="hideModal()"
                (nzOnOk)="onAddListGridDataSubmit()">
  <!-- Radio -->
  <div class="radio">
    <rappider-radio [options]="radioOptions"
                    [(ngModel)]="dataType"></rappider-radio>
  </div>
  <!-- Input -->
  <div class="input">
    <!-- Codemirror -->
    <ng-container *ngIf="dataType === 'static'; else dynamicMode">
      <nz-spin [nzSpinning]="isCodemirrorLoading">
        <rappider-codemirror *ngIf="!isCodemirrorLoading"
                             [(ngModel)]="jsonValue"
                             [settings]="codeMirrorSettings"></rappider-codemirror>
      </nz-spin>
    </ng-container>

    <!-- Dynamic Mode-->
    <ng-template #dynamicMode>
      <!-- Label -->
      <div class="form-item">
        <rappider-input-label [title]="'SHARED.URL' | translate">
        </rappider-input-label>
      </div>
      <!-- Textbox-->
      <div>
        <rappider-textbox [(ngModel)]="dataUrl">
        </rappider-textbox>
      </div>
    </ng-template>

    <!-- Title Template-->
    <ng-template #titleTemplate>
      <div class="title">
        {{ 'CRUD_VIEW_MODULE.LIST_GRID_DATA_INPUT_COMPONENT.ADD_LIST_GRID_DATA' | translate }}
      </div>
    </ng-template>
  </div>
</rappider-modal>
