<div class="container-area"
     [style.width]="image?.width">
  <div class="img-area">
    <rappider-image *ngIf="image"
                    class="image"
                    [source]="image.source"
                    [width]="image.width"
                    [alternateText]="image.alternateText"></rappider-image>
  </div>
  <div *ngIf="title"
       class="title-area">
    <rappider-heading class="title"
                      [content]="title.content"
                      [type]="title.type">
    </rappider-heading>
  </div>
  <div *ngIf="subtitle"
       class="sub-title-area">
    <rappider-heading class="sub-title"
                      [content]="subtitle.content"
                      [type]="subtitle.type">
    </rappider-heading>
  </div>
  <div class="divider">
    <rappider-divider></rappider-divider>
  </div>
  <div class="content">
    <span class="content"
          [innerHTML]="content"></span>
  </div>
</div>
