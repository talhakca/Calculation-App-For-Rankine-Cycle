<nz-collapse nzAccordion
             [nzBordered]="bordered"
             [nzExpandIconPosition]="collapseIconPosition">
  <nz-collapse-panel *ngFor="let panel of panels"
                     [nzHeader]="panel.name"
                     [nzActive]="panel.active"
                     [nzDisabled]="panel.disabled">
    <p>{{ panel.content }}</p>
  </nz-collapse-panel>
</nz-collapse>
