<nz-timeline>
  <nz-timeline-item *ngFor="let item of items"
                    [nzDot]="iconTemplate">
    <div class="items">
      <span class="title">
        {{item.title}}
      </span>
      <span class="subtitle">
        {{item.subtitle}}
      </span>
      <p>
        {{item.paragraph}}
      </p>
      <div *ngIf="item.date"
           class="date-area"
           nz-row>
        <div nz-col>
          <i class="date-icon"
             nzType="clock-circle-o"
             nz-icon></i>
        </div>
        <div nz-col>
          <span>
            {{item.date | formatDate }}
          </span>
        </div>
      </div>
    </div>
    <ng-template #iconTemplate>
      <ng-container *ngIf="item.icon">
        <rappider-icon class="dot-icon"
                       [color]="item.icon.color"
                       [theme]="item.icon.theme"
                       [name]="item.icon.name"
                       [type]="item.icon.type">
        </rappider-icon>
      </ng-container>
    </ng-template>
  </nz-timeline-item>
</nz-timeline>
