<!-- FONT AWESOME ICON -->
<span *ngIf="name && type === IconType.FontAwesome">
  <span innerHTML="<i class='{{name}}'></i>"
        [style.color]="color">
  </span>
</span>

<!-- NG ZORRO ICON -->
<i *ngIf="name && type === IconType.NgZorro"
   nz-icon
   [style.color]="color"
   [nzType]="name"
   [nzTheme]="theme"
   [nzTwotoneColor]="color"></i>

<!-- NO ICON INFO -->
<ng-container *ngIf="!name">
