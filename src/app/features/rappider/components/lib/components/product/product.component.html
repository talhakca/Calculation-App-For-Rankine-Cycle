<div class="img-area">
  <rappider-image *ngIf="image"
                  [source]="image.source"
                  [width]="image.width"></rappider-image>
  <div *ngIf="tag?.text"
       class="tag-area">
    <rappider-tag [text]="tag.text"
                  [color]="tag.color"
                  [mode]="tag.mode"
                  [checked]="tag.checked"></rappider-tag>
  </div>
</div>
<div *ngIf="title"
     class="title">
  <rappider-heading [content]="title.content"
                    [type]="title.type"></rappider-heading>
</div>
<div>
  <span [innerHTML]="content"></span>
</div>
<div *ngIf="button"
     class="button-area">
  <rappider-button [transparent]="button.transparent"
                   [colorType]="button.colorType"
                   [shape]="button.shape"
                   [type]="button.type"
                   [text]="button.text"
                   [size]="button.size"
                   [icon]="button.icon"
                   [loading]="button.loading"
                   [block]="button.block"
                   [disabled]="button.disabled"
                   [icon]="button.icon"
                   (click)="onButtonClick()"></rappider-button>
</div>
