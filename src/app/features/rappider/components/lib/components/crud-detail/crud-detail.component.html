<section>
  <div *ngFor="let item of data"
       class="item-area">
    <div class="property-title col-2">
      <rappider-label [content]="item.key"></rappider-label>
    </div>

    <div class="property-value col-10">
      <div *ngFor="let value of item.value">
        <rappider-text [content]="value"></rappider-text>
      </div>
    </div>
  </div>
</section>
