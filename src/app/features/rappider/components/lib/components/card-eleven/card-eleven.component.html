<section>
  <div *ngIf="additionalContent" 
        class="content">
    <rappider-paragraph [content]="additionalContent"></rappider-paragraph>
  </div>
  <div *ngFor="let item of contentItems" 
       class="card-section">
    <div *ngIf="item.content">
      <rappider-text [content]="item.content"></rappider-text>
    </div>
    <div *ngIf="item.badge" 
         class="item-description">
      <rappider-badge [status]="item.badge.status" 
                      [title]="item.title" 
                      [text]="item.text">
      </rappider-badge>
    </div>
  </div>
</section>
