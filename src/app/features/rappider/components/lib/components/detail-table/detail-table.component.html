<div class="container">
  <div class="table-area">
    <div *ngFor="let item of items">
      <div class="row">
        <div *ngIf="item.product">
        <div class="product col">
          <rappider-text [content]="item.product"></rappider-text>
        </div>
      </div>

        <div class="detail col-10">
          <rappider-text [content]="item.detail"></rappider-text>
        </div>
      </div>
    </div>
  </div>
</div>
